apply plugin: "application"

mainClassName = "de.ubleipzig.iiifproducer.producer.IIIFProducerDriver"
dependencies {
    implementation project(":image")
    implementation project(":templates")
    implementation project(":xml-doc")
    implementation project(":vocabulary")
    implementation group: 'org.apache.commons', name: 'commons-rdf-api', version: commonsRdfVersion
    implementation group: 'org.apache.commons', name: 'commons-rdf-simple', version: commonsRdfVersion
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
    implementation group: 'commons-io', name: 'commons-io', version: commonsIoVersion
    implementation group: 'commons-cli', name: 'commons-cli', version: commonsCLIVersion
    testImplementation group: 'org.mockito', name: 'mockito-core', version: mockitoVersion
    testRuntimeClasspath group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
}